<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/recoverPass.css"/>
</head>
<body>
    <div class="container">
        <h1>Recuperar Contraseña</h1>
        <form action="#">
            <p>Si su cuenta de correo existe, se le enviará un email con instrucciones para recuperar su contraseña.</p>
            <br><br>
            <label for="username">Ingrese el Correo de Recuperación</label>
            <input
                class="input"
                type="email"
                id="email"
                name="email"
                placeholder="Ingrese su correo"
            />
            <input id="recoverBtn" type="submit" value="Enviar"/>
        </form>
</body>
</html>
