<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Código de Verificación</title>
    <link rel="icon" href="./img/DuocUc.ico" type="image/png">
    <!-- CSS -->
    <link rel="stylesheet" href="css/recoverPass.css"/>
</head>
<body>
    <div class="container">
        <h1>Código de Verificación</h1>
        <form action="./js/codePass.js" target="dummyframe">
            <p>Ingrese el código de verificación que se ha enviado a su correo.</p>
            <br><br>
            <label for="code">Ingrese el Código de Verificación</label>
            <input
                class="input"
                type="number"
                id="code"
                name="code"
                placeholder="Ingrese el código"
            />
            <input id="codeBtn" type="submit" value="Aceptar"/>
        </form>
    </div>

    <iframe name="dummyframe" id="dummyframe" style="display: none"></iframe>

    <script src="./js/codePass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="sweetalert2.all.min.js"></script>
</body>
</html>
