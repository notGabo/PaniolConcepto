<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- import css -->
    <link rel="stylesheet" href="css/login.css"/>
    <title>Login</title>
    <link rel="icon" href="./img/DuocUc.ico" type="image/png">
  </head>
  <body>
    <div class="container">
      <h1>INICIO SESIÓN</h1>
      <form action="./js/login.js" target="dummyframe">
        <label for="username">Nombre de Usuario</label>
        <input
          class="input"
          type="text"
          id="username"
          name="username"
          placeholder="Ingrese su nombre de usuario"
        />

        <label for="password">Contraseña</label>
        <input
          class="input"
          type="password"
          id="password"
          name="password"
          placeholder="Ingrese su contraseña"
        />
        <br>
        <p class="recover"><a href="recoverPass.html">Olvidé mi contraseña</a></p>
        <br><br>
        <input id="loginBtn" type="submit" value="Login"/>
      </form>
      <br><br>
      <p>¿No tienes una cuenta?</p>
      <button id="registerBtn" class="register-button" href="register.html">Registrarse</button>
    </div>
    <iframe name="dummyframe" id="dummyframe" style="display: none"></iframe>

    <script src="./js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="sweetalert2.all.min.js"></script>
</body>
</html>
